<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediaHub | Select Role</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 20px;
      letter-spacing: 1px;
    }

    .role-button {
      background-color: #ffffff;
      color: #1f1c2c;
      border: none;
      padding: 14px 28px;
      margin: 15px 10px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease, transform 0.2s;
    }

    .role-button:hover {
      background-color: #ddd;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      .role-button {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to OpenMedia Explorer</h1>
    <a href="{% url 'media_search' %}" class="role-button">Media</a>
    <a href="{% url 'user_list' %}" class="role-button">User</a>
  </div>
</body>
</html>
